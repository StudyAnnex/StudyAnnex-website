    <!--Scroll effect code-->
		<script>
			// Get the overlay-content, content, and description-text elements
			const overlayContent = document.querySelector('.welcome-description-container');
			const content = document.getElementById('content');
			
	
			// Calculate the maximum scroll value until the overlay-content disappears
			const maxScroll = content.offsetTop + content.offsetHeight - window.innerHeight;
	
			// Update overlay-content height based on scroll position
			window.addEventListener('scroll', function() {
					const scrollPosition = window.scrollY;
	
					// Calculate new height for overlay-content
					const newHeight = Math.max(80 - (scrollPosition / maxScroll * 80), 0);
					// Apply the new height to overlay-content
					overlayContent.style.height = `${newHeight}vh`;
			});
	</script>
    

  <script>
    var contentHeight = document.getElementById("welcome_description_container");
    var mobileMenu = document.getElementById("mobile_menu");
