<!DOCTYPE html>
<html>
  <head>
    <title>
      Study Annex
    </title>
	<link rel="icon" href="icons/logo-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="icon" href="icons/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <div class="header">
      <div class="logo-section">
        <a href="https://studyannex.com">
          <img class="logo-image" src="main-images/logo.png">
        </a>
      </div>
      <div class="menu-section">
        <a href="index.html">
          <button class="home">Home</button>
        </a>
        <a href="https://studyannex.com/contacts">
          <button class="contacts">Contacts</button>
        </a>
        <a href="https://studyannex.com/about">
          <button class="about">About this project</button>
        </a>
      </div>
    </div>
    <div class="content">
      <div class="left-section">
        <div class="welcome-text" id="typed-text">
        </div>
        <script>
          
          const text = "Welcome to The Study Annex, a PSBL200 project.";
          let index = 0;
          const speed = 50; // Adjust typing speed in milliseconds

          function type() {
            document.getElementById('typed-text').textContent += text[index];
            index++;

            // Check if the index has reached the end of the text
            if (index < text.length) {
              setTimeout(type, speed); // Continue typing
            } else{
              setTimeout(function(){
                const hiddenElement_1 = document.getElementById('description-text');
              hiddenElement_1.classList.add('visible');
              /*const hiddenElement_2 = document.getElementById('buttons-container');
              hiddenElement_2.classList.add('visible');*/
              }, 2000);
              
            }
          }

          // Start the typing effect when the page loads
          window.onload = function() {
            type();
          };
        </script>

        <div id="description-text" class="description-text">
          Explore this digital library with a wide selection of resources, including textbooks, study guides, question papers, and exam apps available to download for free.
        </div>
          
        <div id="buttons-container" class="buttons-container">
          <a href="https://studyannex.com/papers">
            <button class="papers-button">
              Question Papers
            </button>
          </a>
          <a href="https://studyannex.com/books">
            <button class="books-button">
              Books
            </button>
          </a>
          <a href="https://play.google.com/store/apps/dev?id=8577988121423880677" target="_blank">
            <button class="apps-button">
              Exam Apps
            </button>
          </a>
        </div>
      </div>
      <div class="right-section">
        <div class="image-container">
          <img class="landing-image" src="main-images/child reading.png">
        </div>
      </div>
    </div>
  </body>
</html>
